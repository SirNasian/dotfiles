corner-radius = 8;
fading = true;

shadow = true;
shadow-exclude = [
	"class_g = 'Dunst'",
	"class_g = 'Rofi'",
	"class_g = 'firefox' && argb",
	"class_g = 'Polybar'",
];

backend = "glx";
blur-method = "dual_kawase";
blur-strength = 0;
blur-background-exclude = [
	"_GTK_FRAME_EXTENTS@:c",
	"class_g = 'Dunst'",
	"class_g = 'firefox'",
	"window_type = 'desktop'",
	"window_type = 'dock'",
];
